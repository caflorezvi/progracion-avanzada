<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="/WEB-INF/plantilla.xhtml" >
  <ui:define name="head">
    <h:outputStylesheet library="css" name="mapbox-gl.css" />
    <h:outputScript library="js" name="mapbox-gl.js" />
    <h:outputScript library="js" name="script-detalle.js" />
  </ui:define>
  <ui:define name="title">Unilocal | Detalle Lugar</ui:define>
  <ui:define name="content">
    <div class="container mt-4" >
      <div class="row" >
        <div class="col-7">
          <div class="box box-stretched">
            <p:galleria value="#{detalleVehiculo.vehiculo.fotos}" var="imagen" panelHeight="425">
              <p:graphicImage url="/../unimotor/#{imagen}" alt="Image Description for #{imagen}" title="#{imagen}" />
            </p:galleria>
          </div>
        </div>

        <div class="col-5">
          <div class="p-grid">
            <div class="box">
              <h1>#{detalleLugarBean.lugar.nombre}</h1>
              <h:form rendered="#{seguridadBean.autenticado}">
                <p:toggleSwitch value="#{detalleVehiculo.favorito}">
                  <p:ajax listener="#{detalleVehiculo.marcarComoFavorito}" />
                </p:toggleSwitch>
              </h:form>
            </div>
            <div class="box">
              <h3>Ciudad: #{detalleLugarBean.lugar.ciudad.nombre}</h3>
              <h:inputHidden id="pos-lat-d" value="#{detalleLugarBean.lugar.latitud}" />
              <h:inputHidden id="pos-lng-d" value="#{detalleLugarBean.lugar.longitud}" />
            </div>

            <p:dataList emptyMessage="No hay horarios para este lugar" styleClass="lista-carac" value="#{detalleLugarBean.horarios}" var="horario">
              <f:facet name="header">Horarios</f:facet>
              <h:outputText value="#{horario.diaSemana}" />
            </p:dataList>
          </div>
        </div>
      </div>

      <div id="mapa" style="width: 100%; height: 300px"></div>

      <p:panel header="DescripciÃ³n" styleClass="mt-3">
        <p>#{detalleLugarBean.lugar.descripcion}</p>
      </p:panel>

      <p:panel header="Hacer una nueva pregunta" rendered="#{seguridadBean.autenticado}" styleClass="mt-3">
        <h:form>
          <h:panelGrid columns="2" cellpadding="3">
            <p:inputTextarea value="#{detalleVehiculo.pregunta}" required="true" style="width:450px;height:300px" />
            <p:commandButton value="Preguntar" action="#{detalleVehiculo.hacerPregunta}" update="@form, lista-c" />
          </h:panelGrid>
          <p:growl for="msj-pregunta" showDetail="true" />
        </h:form>
      </p:panel>

      <p:panel header="Comentarios" styleClass="mt-3">
        <p:dataList id="lista-c" value="#{detalleLugarBean.comentarios}" var="comentario" emptyMessage="No hay comentarios" type="definition">
          <div>
            <p>#{comentario.usuario.nombre}: #{comentario.comentario}</p>
          </div>
        </p:dataList>
      </p:panel>
    </div>
  </ui:define>
</ui:composition>
</html>
