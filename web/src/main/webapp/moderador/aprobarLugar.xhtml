<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="/WEB-INF/plantilla.xhtml" >
    <ui:define name="title">Unilocal | Aprobar/rechazar Lugares</ui:define>
    <ui:define name="content">
        <div class="container mt-4" >
            <h:form id="form">
                <p:dataView var="lugar" value="#{moderadorBean.lugares}" rows="12" paginator="true" gridIcon="pi pi-th-large" listIcon="pi pi-bars" >
                    <p:dataViewGridItem>
                        <div class="card" style="width: 18rem;">
                            <img src="/uploads/#{lugar.imagenPrincipal}" class="card-img-top" alt="..." />
                            <div class="card-body">
                                <h5 class="card-title">#{lugar.nombre}</h5>
                                <p class="card-text">#{lugar.descripcion}</p>
                                <p:commandButton value="Aprobar" update="@form" action="#{moderadorBean.aprobarLugar(lugar.id)}" styleClass="me-2 ui-button-raised ui-button-success" icon="pi pi-arrow-right" iconPos="right" />
                                <p:commandButton value="Aprobar" update="@form" action="#{moderadorBean.rechazarLugar(lugar.id)}" styleClass="ui-button-raised ui-button-danger" icon="pi pi-arrow-right" iconPos="right" />
                            </div>
                        </div>
                    </p:dataViewGridItem>
                    <p:dataViewListItem>
                        <div class="row d-flex" >
                            <div class="col-lg-2 col-md-1" style="text-align: center" >
                                <p:graphicImage url="/uploads/#{lugar.imagenPrincipal}" styleClass="imagen-lugar" />
                            </div>
                            <div class="col-lg-8 col-md-1 align-self-center" >
                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Nombre:" />
                                        <h:outputText value="#{lugar.nombre}" style="font-weight: bold" />
                                        <h:outputText value="Tipo:" />
                                        <h:outputText value="#{lugar.tipo.nombre}" />
                                        <h:outputText value="DescripciÃ³n:" />
                                        <h:outputText value="#{lugar.descripcion}" />
                                        <h:outputText value="Estado:" />
                                        <h:outputText value="#{lugar.estado}" />
                                    </h:panelGrid>
                                </p:outputPanel>
                            </div>
                            <div class="col-lg-2 col-md-1 align-self-center" >
                                <p:commandButton value="Aprobar" update="@form" action="#{moderadorBean.aprobarLugar(lugar.id)}" styleClass="ui-button-raised ui-button-success" icon="pi pi-arrow-right" iconPos="right" />
                                <p:commandButton value="Rechazar" update="@form" action="#{moderadorBean.rechazarLugar(lugar.id)}" styleClass="mt-2 ui-button-raised ui-button-danger" icon="pi pi-arrow-right" iconPos="right" />
                            </div>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
